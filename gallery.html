<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Галерея</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <script src="script.js"></script>
   
    <style>
        @media(max-width:767px) {
            .page-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 110px 1000px 500px;
        }
            .header {
                grid-row: 1/2;
            }
            .image-container {
                grid-row: 2/3;
            }
        .footer {
            bottom: 0;
            grid-row: 3/4;
        }
        
    }
       </style>
</head>
<body class="gallery-page">
    <div class="page-container">
        <div class="header">
            <div class="logo"><img src="images/logo.jpg" alt="Logo"></div>
            <div class="title"><h1>Кафедра суспільних наук</h1></div>
            <div class="menu">
                <button class="about-site">Про сайт</button>
            <button class="gallery">Галерея картинок</button>
            <button class="menunews">Новини</button>
            <button class="contacts">Контакти</button>
            </div>
            <div class="mobile-menu-button"><img src="images/menu.png" height="40px"></div>
            <div class="mobile-menu-content">
            <button class="about-site">Про сайт</button>
            <button class="gallery">Галерея картинок</button>
            <button class="menunews">Новини</button>
            <button class="contacts">Контакти</button>
            </div>
        </div>
        <div class="main-gallery">
            <div class="image-container">
                <div><img src="images/news1.jpg" data-tooltip="10.09.2021" alt="Image 1"></div>
                <div><img src="images/news2.jpg" data-tooltip="15.10.2021" alt="Image 2"></div>
                <div><img src="images/news3.jpg" data-tooltip="20.11.2021" alt="Image 3"></div>
                <div><img src="images/news4.jpg" data-tooltip="25.12.2021" alt="Image 4"></div>
                <div><img src="images/news5.jpg" data-tooltip="30.01.2022" alt="Image 5"></div>
                <div><img src="images/news6.jpg" data-tooltip="05.02.2024" alt="Image 6"></div>
                <div><img src="images/news7.jpg" data-tooltip="10.09.2021" alt="Image 7"></div>
                <div><img src="images/news8.jpg" data-tooltip="15.10.2023" alt="Image 8"></div>
                <div><img src="images/news3.jpg" data-tooltip="05.02.2024" alt="Image 9"></div>
                <div><img src="images/news2.jpg" data-tooltip="20.11.2021" alt="Image 10"></div>
                <div><img src="images/news8.jpg" data-tooltip="15.11.2023" alt="Image 11"></div>
            </div>
            <div class="tooltip"></div>

            <script>
             
                    const images = document.querySelectorAll('img[data-tooltip]');

                    function addTooltip(event) {

                        const tooltipText = this.getAttribute('data-tooltip');
                    
                        this.originalTitle = this.getAttribute('title');
                        this.setAttribute('title', tooltipText);
                    }

                    function removeTooltip(event) {
                        this.setAttribute('title', this.originalTitle);
                    }

                    images.forEach(image => {
                        image.addEventListener('mouseover', addTooltip);
                        image.addEventListener('mouseout', removeTooltip);
                    });


            </script>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3">
                        <img src="images/logo.jpg" alt="Logo">
                    </div>
                    <div class="col-xl-3 footer-text">
                        <div class="row"><h2>Інтернет джерела</h2></div>
                        <div class="row">Верховна рада України</div>
                        <div class="row">Міністерство освіти і науки</div>
                        <div class="row">Сайт Президента України</div>
                    </div>
                    <div class="col-xl-3 footer-text">
                        <div class="row"><h2>Партнери</h2></div>
                        <div class="row">ERASMUS</div>
                        <div class="row">ERASMUS+</div>
                        <div class="row">ERASMUS MUNDUR</div>
                    </div>
                    <div class="col-xl-3 footer-text">
                        <div class="row"><h2>Соціальні медіа</h2></div>
                        <div class="row">36011, м. Полтава, Першотравневий проспект, 24</div>
                        <div class="row">Телефон приймальної комісії:<br>
                        +38 (0532)56-16-04</div>
                        <div class="row">E-mail: vstup@nupp.edu.ua</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
